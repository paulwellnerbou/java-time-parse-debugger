<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JodaTime Parse Debugger</title>
    <meta name="description" content="JodaTime Parse Debugger">
    <meta name="author" content="Paul Wellner Bou">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

<div class="container">

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">JodaTime Parser</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <form>
                <fieldset class="form-group">
                    <label for="datestr">String you want to be parsed to date</label>
                    <input type="text" class="form-control" id="datestr" value="May 13 at 23:28"/>
                </fieldset>
                <fieldset class="form-group">
                    <label for="format">Date format above string is supposed to have</label>
                    <input type="text" class="form-control" id="format" value="MMM dd 'at' HH:mm" placeholder='e.g. "MM/dd/yyyy HH:mm:ss"'/>
                    <p style="font-size: 1rem;">Help: <a href="http://www.joda.org/joda-time/apidocs/org/joda/time/format/DateTimeFormat.html">http://www.joda.org/joda-time/apidocs/org/joda/time/format/DateTimeFormat.html</a>
                    </p>
                </fieldset>
                <button type="submit" id="submit" class="btn btn-primary">Parse</button>
            </form>
        </div>
        <hr/>
        <div class="container">
            <div class="form-group">
                <label>Result <span style="font-weight: normal; font-size: 0.9em;">(formatted with JavaScript's <code>new Date(millis).toString()</code>, time zone may not match input):</span></label>
                <pre id="formatted-result"></pre>
                <label>Result <span style="font-weight: normal; font-size: 0.9em;">(raw JSON, serialized <code>org.joda.time.DateTime</code>)</span>:</label>
                <pre class="" id="result"></pre>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>This service is made available for you by <a href="http://paul.wellnerbou.de">Paul Wellner Bou</a> and Heroku.</p>
    </footer>

    <script>
      function writeResult() {
        $.ajax({
          url: "/parse?format=" + $('#format').val() + "&datestr=" + $('#datestr').val(),
          success: function (data) {
            write(data);
            parse(data);
          },
          error: function (data) {
            write(data);
            parse(data);
          }
        });
      }

      function parse(data) {
        if(!data.millis) {
          $('#formatted-result').html(data.status + ": " + data.statusText);
        } else {
          var date = new Date(data.millis);
          $('#formatted-result').html(date.toString());
        }
      }

      function write(data) {
        $('#result').html(JSON.stringify(data, null, '  '));
      }

      $("button#submit").click(function (e) {
        e.preventDefault();
        writeResult();
      });
    </script>
</div> <!-- /container -->
</body>
</html>
